name: Maven Tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # This distribution is host by Eclipse
          java-version: '8'
          cache: maven # Cache maven repository
      - name: Test with Maven
        run: mvn test

      